<!-- src/app/pages/auth/registermain/registermain.component.html -->
<div class="form-container">
  <div class="form-header">
    <img src="assets/tiktoc-logo.png" alt="Logo" class="logo"/>
    <h2>Crear Cuenta</h2>
  </div>

  <form (submit)="onSubmit($event)">
    <!-- Correo -->
    <div class="input-group">
      <label for="email">Correo</label>
      <input type="email" id="email" name="email" required placeholder="Dirección de correo electrónico"/>
    </div>

    <!-- Contraseña -->
    <div class="input-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required placeholder="Introduce la contraseña"/>
    </div>

    <!-- Nombre -->
    <div class="input-group">
      <label for="name">Nombre</label>
      <input type="text" id="name" name="name" required placeholder="Añade tu nombre"/>
    </div>

    <!-- Sexo -->
    <div class="input-group">
      <label for="gender">Sexo</label>
      <select id="gender" name="gender" required>
        <option value="" disabled>Seleccionar</option>
        <option value="male">Masculino</option>
        <option value="female">Femenino</option>
      </select>
    </div>

    <!-- Teléfono -->
    <div class="input-group">
      <label for="phone">Teléfono</label>
      <input type="text" id="phone" name="phone" required placeholder="PE +51 Número de teléfono"
             pattern="^\+?\d{1,4}?\s?\(?\d{1,4}?\)?\s?\d{3,5}?\s?\d{3,5}$" maxlength="15"/>
    </div>

    <!-- Fecha de nacimiento -->
    <div class="input-group">
      <label for="dob">Fecha de nacimiento</label>
      <div class="dob-container">
        <input type="text" id="dob-day" name="dobDay" required placeholder="Día (DD)" maxlength="2" pattern="([0-2][0-9]|3[01])" />
        <input type="text" id="dob-month" name="dobMonth" required placeholder="Mes (MM)" maxlength="2" pattern="(0[1-9]|1[0-2])" />
        <input type="text" id="dob-year" name="dobYear" required placeholder="Año (AAAA)" maxlength="4" pattern="\d{4}" />
      </div>
    </div>

    <!-- Botón de envío -->
    <button type="submit" class="btn-submit">Siguiente</button>
  </form>

  <button class="btn-google">Continue with Google</button>

  <p class="login-link">¿Ya te tienes una cuenta? <a href="/login">Inicia sesión</a></p>
</div>
