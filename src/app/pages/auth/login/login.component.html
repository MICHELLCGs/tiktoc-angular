<div class="login-card">
  <img src="assets/logo.svg" alt="Logo" class="logo" />

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Correo</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
        [ngClass]="{'invalid': !isEmailValid() && emailTouched}"
        (blur)="emailTouched = true"
      />
      <div *ngIf="!isEmailValid() && emailTouched" class="error-message">Ingrese un correo válido.</div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
        [ngClass]="{'invalid': !isPasswordValid() && passwordTouched}"
        (blur)="passwordTouched = true"
      />
      <div *ngIf="!isPasswordValid() && passwordTouched" class="error-message">
        La contraseña debe tener entre 8 y 14 caracteres y contener letras (Mayúsculas y minúsculas), números y símbolos (_ o -).
      </div>
    </div>

    <div class="form-group">
      <label for="phone">Número de Teléfono</label>
      <div class="phone-group">
        <span class="country-code">+51</span>
        <input
          type="tel"
          id="phone"
          [(ngModel)]="phone"
          name="phone"
          required
          [ngClass]="{'invalid': !isPhoneValid() && phoneTouched}"
          (blur)="phoneTouched = true"
        />
      </div>
      <div *ngIf="!isPhoneValid() && phoneTouched" class="error-message">El número de teléfono debe tener 9 dígitos.</div>
    </div>

    <button
      type="submit"
      class="btn-primary"
      [ngClass]="{'btn-valid': isFormValid()}"
    >
      Siguiente
    </button>
  </form>

  <button class="btn-google" (click)="onGoogleLogin()">Continue with Google</button>

  <p class="register-text">
    ¿No tienes cuenta? <a href="/register">Regístrate</a>
  </p>
</div>
