<div class="login-card">
    <img src="assets/logo.svg" alt="Logo" class="logo" />
    
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Correo</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required />
      </div>
  
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required />
      </div>
  
      <div class="form-group">
        <label for="phone">Número de Teléfono</label>
        <div class="phone-group">
          <span class="country-code">+51</span>
          <input type="tel" id="phone" [(ngModel)]="phone" name="phone" required />
        </div>
      </div>
  
      <button type="submit" class="btn-primary">Siguiente</button>
    </form>
  
    <button class="btn-google" (click)="onGoogleLogin()">Continue with Google</button>
    
    <p class="register-text">
      ¿No tienes cuenta? <a routerLink="/register">Regístrate</a>
    </p>
  </div>
